<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6h+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="mb-4">Navigation Test</h1>
    <p class="lead mb-4">Click the buttons below to test navigation:</p>
    
    <div class="d-grid gap-2 col-md-6 mx-auto">
      <button class="btn btn-primary btn-lg" onclick="window.location.href='./login.html'">Go to Student Login</button>
      <button class="btn btn-secondary btn-lg" onclick="window.location.href='./pages/admin-login.htm'">Go to Admin Login</button>
    </div>
    
    <div id="result" class="mt-4 alert alert-info"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Display the current URL
    document.getElementById('result').textContent = 'Current URL: ' + window.location.href;
  </script>
</body>
</html>
