  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Update user info
      const userName = localStorage.getItem('userName') || 'Admin';
      const registerNo = localStorage.getItem('registerNo') || 'admin';
      
      document.getElementById('sidebarProfileName').textContent = userName;
      document.getElementById('sidebarRegNumber').textContent = registerNo;
      
      // Mobile sidebar toggle
      const sidebarToggle = document.querySelector('.sidebar-toggle');
      const sidebar = document.querySelector('.sidebar');
      
      sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('show');
      });
      
      // Force sidebar to be visible on desktop
      if (window.innerWidth >= 768) {
        sidebar.classList.add('show');
      }
      
      // Dark mode toggle
      const darkModeToggle = document.getElementById('darkModeToggle');
      darkModeToggle.addEventListener('click', function(e) {
        e.preventDefault();
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      });
      
      // Logout functionality
      document.getElementById('logoutButton').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.clear();
        window.location.href = '/login.html';
      });
    });
  </script>
