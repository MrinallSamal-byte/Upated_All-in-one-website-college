<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
        <div class="card-body">
          <div class="text-center mb-4">
            <h1 class="text-primary mb-1">ITER College Portal</h1>
            <p class="text-muted">Admin Panel</p>
          </div>
          <h2 class="text-center mb-4 pb-2 border-bottom border-primary">Admin Login</h2>
          <form id="adminLoginForm">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
              <input type="text" id="username" class="form-control" placeholder="Admin Username" required />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
              Login <i class="fas fa-arrow-right ms-2"></i>
            </button>
            <div class="alert alert-info text-center" role="alert">
              <i class="fas fa-info-circle me-2"></i> Default admin: username "admin", password "Admin1234"
            </div>
          </form>
          <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
          <a href="../index.html" class="d-block text-center mt-3 text-primary text-decoration-none">
            <i class="fas fa-home me-2"></i> Back to Home
          </a>
        </div>
      </div>
    </div>
    <script type="module">
                </script>
    <script>
      // Display a message about the new login system
      window.addEventListener('load', () => {
        const errorMessageDiv = document.getElementById('errorMessage');
        errorMessageDiv.textContent = 'Please use the main login page. Admin login is now determined by credentials.';
        errorMessageDiv.style.display = 'block';
      });
      document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        // Redirect to main login page
        window.location.href = '../login.html';
      });
    </script>
    <script src="../public/js/sidebar-fix.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
