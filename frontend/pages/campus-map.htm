<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITER Campus Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="d-flex align-items-center mb-4 border-bottom pb-2">
    <i class="fas fa-map-marked-alt fa-2x me-3 text-primary"></i>
    <h2 class="mb-0">ITER Campus Map</h2>
  </div>
  
  <div class="row mb-4">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Interactive Campus Map</h5>
        </div>
        <div class="card-body p-0">
          <div style="height: 400px; position: relative; overflow: hidden;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3740.6627186317283!2d85.80297007596!3d20.35059461146919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a19093cc3e1974b%3A0x85a345e1f4fcce86!2sITER%2C%20Siksha%20%27O%27%20Anusandhan!5e0!3m2!1sen!2sin!4v1715000000000!5m2!1sen!2sin" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Key Locations</h5>
        </div>
        <div class="card-body">
          <ul class="list-unstyled">
            <li class="mb-2"><i class="fas fa-building text-primary me-2"></i>Administrative Block</li>
            <li class="mb-2"><i class="fas fa-book text-primary me-2"></i>Central Library</li>
            <li class="mb-2"><i class="fas fa-laptop-code text-primary me-2"></i>CSE Department</li>
            <li class="mb-2"><i class="fas fa-utensils text-primary me-2"></i>Main Canteen</li>
            <li class="mb-2"><i class="fas fa-home text-primary me-2"></i>Hostel Blocks</li>
            <li class="mb-2"><i class="fas fa-volleyball-ball text-primary me-2"></i>Sports Complex</li>
            <li class="mb-2"><i class="fas fa-microphone-alt text-primary me-2"></i>Main Auditorium</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/sidebar-fix.js"></script>
</body>
</html>
