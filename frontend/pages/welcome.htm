<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EduScanPlus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }
        
        .welcome-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .welcome-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .welcome-body {
            padding: 30px;
            text-align: center;
        }
        
        .user-info {
            background-color: rgba(13, 110, 253, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.3);
            animation: pulse 2s infinite;
        }
        
        .user-info h3 {
            margin-top: 0;
            color: #0d6efd;
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(13, 110, 253, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #0d6efd;
            transition: all 0.3s ease;
        }
        
        .feature-icon:hover {
            transform: scale(1.1);
            background-color: #0d6efd;
            color: white;
        }
        
        .loading-bar-container {
            margin: 40px 0;
            position: relative;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0d6efd, #0099ff);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
            transition: width 0.1s linear;
        }
        
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 1.5s infinite;
        }
        
        .skip-button {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
            transition: all 0.3s ease;
        }
        
        .skip-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.4);
        }
        
        .welcome-footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(13, 110, 253, 0); }
            100% { box-shadow: 0 0 0 0 rgba(13, 110, 253, 0); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .dark-mode {
            background: linear-gradient(135deg, #2b2b2b 0%, #1a1a1a 100%);
        }
        
        .dark-mode .welcome-container {
            background-color: rgba(33, 37, 41, 0.95);
            color: white;
        }
        
        .dark-mode .welcome-footer {
            background-color: #343a40;
            border-top: 1px solid #495057;
            color: #f8f9fa;
        }
    </style>

  
  
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <h1><i class="fas fa-graduation-cap me-2"></i> Welcome to EduScanPlus</h1>
            <p class="mt-2 mb-0">College Portal</p>
        </div>
        
        <div class="welcome-body">
            <div>
                <h2 class="mb-3">Login Successful!</h2>
                <p class="fs-5">We're preparing your personalized dashboard...</p>
            </div>
            
            <div class="user-info">
                <h3 id="welcomeUserType">Student</h3>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Register No:</strong> <span id="registerNo">Loading...</span></p>
                    </div>
                </div>
            </div>
            
            <div class="icon-container">
                <div class="feature-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="feature-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="feature-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="feature-icon">
                    <i class="fas fa-book"></i>
                </div>
            </div>
            
            <div class="loading-bar-container">
                <div id="loadingBar" class="loading-bar"></div>
            </div>
            
            <button id="skipButton" class="btn btn-primary skip-button">
                <i class="fas fa-arrow-right me-2"></i> Go to Dashboard
            </button>
        </div>
        
        <div class="welcome-footer">
            <p class="mb-0">Â© 2023 EduScanPlus - College Portal</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get user information from localStorage
            const userName = localStorage.getItem('userName') || 'User';
            const registerNo = localStorage.getItem('registerNo') || '';
            const userType = localStorage.getItem('userType') || 'student';
            
            // Update the welcome page with user information
            document.getElementById('userName').textContent = userName;
            document.getElementById('registerNo').textContent = registerNo;
            document.getElementById('welcomeUserType').textContent = 
                userType.charAt(0).toUpperCase() + userType.slice(1);
            
            // Determine redirect path based on user type
            let redirectPath = '/pages/dashboard.htm'; // Default for student
            if (userType === 'admin') {
                redirectPath = '/pages/admin.htm';
            } else if (userType === 'teacher') {
                redirectPath = '/pages/teacher-dashboard.htm';
            }
            
            // Apply dark mode if set in localStorage
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            // Set up loading bar animation
            const loadingBar = document.getElementById('loadingBar');
            const totalTime = 5000; // 5 seconds total
            const startTime = Date.now();
            
            const loadingAnimation = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                const progress = Math.min(100, (elapsedTime / totalTime) * 100);
                
                loadingBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingAnimation);
                    window.location.href = redirectPath;
                }
            }, 30);
            
            // Skip button functionality
            document.getElementById('skipButton').addEventListener('click', () => {
                clearInterval(loadingAnimation);
                window.location.href = redirectPath;
            });
            
            // Apply animations to feature icons
            const icons = document.querySelectorAll('.feature-icon');
            icons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        icon.style.transform = 'scale(1)';
                    }, 200);
                }, index * 300);
            });
        });
    </script>
  <script src="../public/js/sidebar-fix.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
